<!DOCTYPE html>
<html>
<head>
    <title>Login panel</title>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div id="txt" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4">
            </div>
            <div class="col-xs-12 col-md-4 front txt">
             
        <form style="padding-top: 50px;" class="form-horizontal" method="post">
                <div class="form-group">
                       <h3>Login</h3>
                        <label class="col-md-4 control-label" for="textinput"></label>
                        <div class="col-md-8 col-md-offset-2">
                            <input id="textinput" name="name" type="text" placeholder="Enter your login" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput"></label>
                        <div class="col-md-8 col-md-offset-2">
                            <input id="textinput" name="password" type="password" placeholder="Enter your password" class="form-control input-md">
                        </div>
                    </div>
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input type="submit" name="sendButton"  value="Sign in">
                        </div>
            </div>
                    
                </form>
       
            </div>
            <div class="col-xs-12 col-md-4">
            </div>

        </div>
    </div>
</body>
</html>
